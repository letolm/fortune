<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fortune Cookie — подарок на каждый день</title>
  <meta name="description" content="Нажми на печенье и получи вдохновляющее предсказание — маленький подарок для улыбки." />

  <style>
    :root {
      --bg-light: #f6efe4;
      --bg-card: #ffffff;
      --text-main: #2d2d2d;
      --text-muted: #6b6b6b;
      --accent: #b49862;
      --accent-light: #d4c4a5;
      --font-base: 'Tilda Sans', Arial, sans-serif;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: var(--font-base);
      background: var(--bg-light);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 32px;
    }

    .container {
      max-width: 640px;
      width: 100%;
      background: var(--bg-card);
      border-radius: 14px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
      font-weight: 600;
      color: var(--accent);
    }

    p.lead {
      font-size: 18px;
      color: var(--text-main);
      margin: 12px 0 24px;
      line-height: 1.5;
    }

    .cookie-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 30% 30%, var(--accent-light), var(--accent));
      box-shadow: 0 10px 28px rgba(180, 152, 98, 0.18);
      cursor: pointer;
      margin: 0 auto 24px;
      position: relative;
      transition: transform 220ms ease;
    }
    .cookie-btn:active {
      transform: scale(0.98);
    }

    .fortune-box {
      min-height: 120px;
      padding: 16px;
      font-size: 20px;
      color: var(--text-main);
      font-weight: 500;
      background: #faf7f2;
      border-radius: 10px;
      border: 1px solid var(--accent-light);
    }

    footer {
      margin-top: 24px;
      font-size: 15px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Твой маленький подарок</h1>
    <p class="lead">Нажми на печенье и получи вдохновляющее предсказание — радость, которая может сопровождать тебя каждый день.</p>

    <button class="cookie-btn" id="cookieBtn" aria-label="Открыть печенье"></button>

    <div class="fortune-box" id="fortuneText">
      Нажми на печенье, чтобы получить своё вдохновение!
    </div>

    <footer>
      Это подарок, созданный для улыбки — пусть он приносит тепло каждый день.
    </footer>
  </div>

  <script>
    const fortunes = [
      "Сегодня чудо может появиться там, где ты меньше всего его ждёшь.",
      "Пусть этот день принесёт тебе лёгкость и приятные сюрпризы.",
      "Твоя улыбка уже делает этот мир теплее.",
      "Каждое утро — хороший повод начать что‑то замечательное.",
      "Твоя доброта вернётся к тебе сторицей."
    ];

    const btn = document.getElementById("cookieBtn");
    const textEl = document.getElementById("fortuneText");

    btn.addEventListener("click", () => {
      const pick = fortunes[Math.floor(Math.random()*fortunes.length)];
      textEl.textContent = pick;
    });
  </script>
</body>
</html>
